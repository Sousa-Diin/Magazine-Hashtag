<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="bg-indigo-950 h-16 w-full flex jc-between shadow-blk top-0 fixed z-10">
      <img class="h-90" src="./assets/logo/hashtag.svg" alt="logo-hashtag magazine">
      <div class=" flex align-end margin-gap w-60 jc-around">
        <button class="clean-btn" id="abrir-carrinho"><i class="fa-solid fa-cart-shopping color-wht"></i></button>
        <button class="clean-btn"><i class="fa-solid fa-user color-wht"></i></button>
      </div>
    </header>
    <section id="carrinho" class="fixed flex col jc-between text-bco top-0 right-360 h-screen wpx360 bg-indigo-950 duration-200 border-l p-2 z-10">
      <div id="cabecalho-carrinho" class="flex jc-between margin-gap">
        <p>Meu carrinho</p>
        <button class="clean-btn " id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark color-wht hover-color-blc-light" ></i>
        </button>
      </div>
      <section id="produtos-carrinho" class="h-60 overflow-y-auto flex col gap2 p-2" >
        
      </section>

      <pre id="preco-total" class=" p-2 b-radius-3 bg-w text-color-green-160 text-md pl-2">Total: $</pre>

      <button class="h-4 bg-w border-none b-radius-3 mb-5" id="finalizar-carrinho">
        Finalizar Compra
      </button>
    </section>
   
    <main>
      <section class="bg222 flex margin-auto wrap jc-evenly w-90 padding-2 margin-auto gap-2"  id="container-produto"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
